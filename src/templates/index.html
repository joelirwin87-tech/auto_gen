<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kandinsky Image Generator</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Helvetica, Arial, sans-serif;
        background: radial-gradient(circle at top, #1e293b, #020617 65%);
        color: #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main {
        width: min(960px, 90vw);
        padding: 2.5rem;
        background: rgba(15, 23, 42, 0.85);
        border-radius: 24px;
        box-shadow: 0 24px 48px rgba(2, 6, 23, 0.4);
      }
      h1 {
        margin-top: 0;
        text-align: center;
        font-size: 2.25rem;
        letter-spacing: 0.04em;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      label {
        font-weight: 600;
        letter-spacing: 0.03em;
      }
      input[type="text"] {
        padding: 0.85rem 1rem;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(15, 23, 42, 0.75);
        color: inherit;
        font-size: 1rem;
      }
      input[type="text"]:focus {
        outline: 3px solid rgba(56, 189, 248, 0.45);
        border-color: rgba(56, 189, 248, 0.6);
      }
      button {
        align-self: flex-start;
        padding: 0.85rem 1.6rem;
        border-radius: 999px;
        border: none;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        background: linear-gradient(120deg, #38bdf8, #818cf8);
        color: #0f172a;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      button:hover,
      button:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 10px 30px rgba(129, 140, 248, 0.4);
      }
      button:focus-visible {
        outline: 3px solid rgba(148, 163, 184, 0.5);
        outline-offset: 4px;
      }
      .preview {
        display: grid;
        gap: 1rem;
        justify-items: center;
        text-align: center;
      }
      .preview img {
        width: min(512px, 100%);
        border-radius: 18px;
        box-shadow: 0 18px 36px rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.6);
      }
      .alert {
        padding: 0.75rem 1rem;
        border-radius: 12px;
        background: rgba(248, 113, 113, 0.2);
        color: #fecaca;
        border: 1px solid rgba(248, 113, 113, 0.45);
      }
      @media (max-width: 640px) {
        main {
          padding: 1.75rem;
        }
        h1 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Kandinsky Image Generator</h1>
      <form method="post" aria-label="Generate an image from a text prompt">
        <label for="prompt">Describe the image you want to see</label>
        <input
          id="prompt"
          name="prompt"
          type="text"
          value="{{ prompt_value }}"
          placeholder="e.g. A serene landscape with neon auroras"
          required
          aria-required="true"
        />
        <button type="submit">Generate image</button>
      </form>
      {% if error_message %}
      <div class="alert" role="alert">{{ error_message }}</div>
      {% endif %}
      <section class="preview" aria-live="polite">
        {% if image_url %}
        <img src="{{ image_url }}" alt="Generated artwork for the prompt" />
        {% else %}
        <p>The generated artwork will appear here.</p>
        {% endif %}
      </section>
    </main>
  </body>
</html>
